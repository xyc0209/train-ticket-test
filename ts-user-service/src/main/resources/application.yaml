server:
  port: 12342

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.17.37:8848
  application:
    name: ts-user-service
  datasource:
    url: jdbc:mysql://${USER_MYSQL_HOST:172.16.17.38}:${USER_MYSQL_PORT:3306}/${USER_MYSQL_DATABASE:ts_user_mysql}?useSSL=false
    username: ${USER_MYSQL_USER:root}
    password: ${USER_MYSQL_PASSWORD:passwordA123$}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect


swagger:
  controllerPackage: user.controller
